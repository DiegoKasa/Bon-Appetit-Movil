<ion-content>


  <ion-slides pager="true">
    <ion-slide *ngFor="let slide of slides">
      
      <div class="slide-img">
        <img [src]="slide.img">
      </div>

      <div>
        <h3 class="texto" [innerHTML]="slide.titulo"></h3>
      </div>

    </ion-slide>
  </ion-slides>


</ion-content>

<ion-footer class="ion-no-border">

    <ion-row>
      <ion-col size="10" offset="1">
        <ion-button color="primary"
                    expand="full"
                    shape="round"
                    mode="ios"
                    class="btn-primary">
          REGISTRATE
        </ion-button>
        <ion-button color="light"
                    expand="full"
                    shape="round"
                    mode="ios"
                    class="btn-primary">
          INICIAR SESION
        </ion-button>
      </ion-col>
    </ion-row>

</ion-footer>
